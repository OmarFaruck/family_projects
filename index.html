<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
     <section class="container-fluid main">
       <div class="container">
        <div class="logo">
            <img src="./images/family.jpg" alt="" class="img-fluid rounded mx-auto d-block">

            </div>  <div class="user mt-4">

                    <i class='fa fa-check-circle' style="font-size: 35px; color: #5E96CF;"></i>
                    <hr>

                 </div>
                </div>

        </div>
        
       
       
          <!-- *************1st row start************* -->
          <div class="main">

                  <div class="col-xs-12 col-sm-12 col-xl-1 col-xxl-1"></div>

                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-3 col-xxl-3">

                  </div>
                  <div class="col-xs-12 col-sm-12 col-xl-1 col-xxl-1"></div> 
                </div>

            <!-- *************2nd row end************* -->

          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
            <button class="Web2 text-center Meme">Meme Wizard</button>  
          </div>
          <div class="col-xs-12 col-sm-12 col-xl-1 col-xxl-1"></div> 
        </div>
